# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
#author1:
 haesiku:
  name:              <Haesik> <Ryu>
  email:             <haesiku@gmail.com>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    대학에서 컴퓨터공학을 전공하고, 첫 직장인 도담시스템스에서 군용 항공기 시뮬레이터를 개발했다.
    2022년 SK(주) C&C로 이직해서 클라우드 기반의 애플리케이션 개발방법론을 정립하고 프로젝트의 설계/개발 기술지원 업무를 수행하고 있다.
    2020년부터는 프로젝트 인큐베이션 업무를 수행하고 있으며, 이 활동을 통해 개발이 행복한 회사를 만드는 것이 목표다.
    외부 활동으로는 2018년에 K-MOOC에서 온라인 강좌 개발을 시작으로 사외 ICT멘토링, 그룹 내 MSA분야 마스터로 활동하고 있다.

  # This photo will be used in the about section
  picture:
    path:            assets/img/hs1.jpg #https://placehold.it/128x128
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            assets/img/hs1.jpg # https://placehold.it/128x128
      2x:            assets/img/hs2.jpg # https://placehold.it/256x256

